<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Responsive Travel Form</title>
    <link href='http://fonts.googleapis.com/css?family=Pinyon+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/form.css">
</head>
<body>
    
	<div class="wrapper">
		<header class="masthead">
			<h1>Romantical Trips</h1>
		</header>
		<section class="main">
			
			<p>Getting gruff from the old lady about dart night, "working late" or not paying her enough attention?  </p>
            <p>Maybe It's time to take her on a trip!</p>
			<form name="travelForm" id="travelForm" action="#" method="post" enctype="application/x-www-form-urlencoded" oninput="maxValue.value = price.valueAsNumber">
				
				<div class="formBox">
                    <img src="img/globe.svg">
                    <div class="inputBox">
                        <label for="departure">Departure Point</label>
                        <input type="text" name="departure" id="departure" placeholder="departure city" autofocus required>
                    </div>
				</div>
                
				<div class="formBox">
                    <img src="img/globe.svg">
                    <div class="inputBox">
                        <label for="destination">Destination</label>
                        <input type="text" name="destination" id="destination" placeholder="destination city" required>
                    </div>
				</div>
				
				<div class="formBox">
                    <img src="img/calendar.svg">
                    <div class="inputBox">
                        <label for="departure_dt">Departure Date</label>
                        <input type="date" name="departure_dt" id="departure_dt" placeholder="" required>
                    </div>
				</div>
                
				<div class="formBox">
                    <img src="img/calendar.svg">
                    <div class="inputBox">
                        <label for="return_dt">Return Date</label>
                        <input type="date" name="return_dt" id="return_dt" placeholder="" required>
                    </div>
				</div>
				
				<div class="col">
                    <img src="img/people.svg">
                    <div class="inputBox">
                        <label for="num_adults">Number of Adults</label>
                        <input type="number" name="num_adults" id="num_adults" min="1" max="10" step="1" placeholder="Make it real fun, take her sister instead!" required>
					</div>
				</div>
                
				<div class="formBox">
                    <img src="img/dollar.svg">
                    <div class="inputBox" id="range">
                        <label for="price" title="Max. price per person">Max. Price</label>
                        <input type="range" name="price" id="price" min="100" max="2000" value="1000">
                    </div>
                    <output for="price" name="maxValue" >1000</output>
				</div>
				
				<div class="col buttons">
                    <input type="submit" name="btnSubmit" id="btnSubmit" value="Submit">
					<input type="reset" name="btnReset" id="btnReset" value="Reset">
					
				</div>
			</form>
		</section>
		<footer class="foot">
			<p>&copy; 2014 Chicken Stuff Inc.</p>
		</footer>
	</div>
	<script src="js/main.js"></script>
</body>
</html>
